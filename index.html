<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">

</head>
<body>

    <div class="calculator">

        <div class="display">

            <div class="currentCalculation">432236326 + 325326323 - 632236326 / 3565555231</div>
            <div class="result">543637347</div>

        </div>

        <div class="keypad">

            <div class="numbers">
                <div class="button numberButton">7</div>
                <div class="button numberButton">8</div>
                <div class="button numberButton">9</div>
                <div class="button numberButton">4</div>
                <div class="button numberButton">5</div>
                <div class="button numberButton">6</div>
                <div class="button numberButton">1</div>
                <div class="button numberButton">2</div>
                <div class="button numberButton">3</div>
                <div class="button numberButton">.</div>
                <div class="button numberButton">0</div>
                <div class="button numberButton">DEL</div>
            </div>
            <div class="operations">
                <div class="button operationButton">รท</div>
                <div class="button operationButton">ร</div>
                <div class="button operationButton">-</div>
                <div class="button operationButton">+</div>
                <div class="button operationButton equalButton">=</div>
            </div>

        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
